<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emirp AJAX Review App</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Emirp AJAX Review App</h1>
    <div id="inputDiv">
        <select id="sizeIn">
            <option>Tiny</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>Gargantuan</option>
        </select>
        <select id="colorIn">
            <option>Red</option>
            <option>Yellow</option>
            <option>Green</option>
            <option>Blue</option>
            <option>Orange</option>
            <option>Purple</option>
        </select>
        <input type="text" id="nameIn" placeholder="name">
        <button id="addItemButton">Add Item</button>
    </div>
    <div id="outputDiv">
        <ul id="inventoryOut"></ul>
    </div>
</body>
</html>
